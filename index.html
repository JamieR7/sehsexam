        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .controls {

            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .level-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .level-btn {
            padding: 10px 30px;
            border: 2px solid #3b82f6;
            background: white;
            color: #3b82f6;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .level-btn.active {
            background: #3b82f6;
            color: white;
        }

        .level-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .filter-grid {
                grid-template-columns: 1fr;
            }
        }

        .filter-section {
            margin-bottom: 0;
        }

        .filter-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #3b82f6;
        }

        select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .question-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }

            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .nav-btn:hover:not(:disabled) {
            background: #2563eb;
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .question-counter {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .level-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            margin-right: 8px;
            letter-spacing: 0.5px;
        }

        .badge-SL { background: #10b981; color: white; }
        .badge-HL { background: #f59e0b; color: white; }

        .subtopic-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
            background: #e0e7ff;
            color: #3730a3;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .marks-badge {
            background: #3b82f6;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .question-text {
            font-size: 18px;
            line-height: 1.6;
            color: #1a1a1a;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: #3b82f6;
            font-weight: 600;
            margin-top: 15px;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .score-display {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

            margin: 20px 0;
        }

        .key-points h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }

        .point {

            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .point.hit {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .point.miss {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .comment-section, .hint-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
        }

        .comment-section {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .hint-section {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .comment-section h3, .hint-section h3 {
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

            gap: 10px;

        let currentLevel = 'SL';
        let filteredQuestions = [];
        let currentIndex = 0;

        // Initialize
        function init() {
            populateSections();
            filterQuestions();
            displayQuestion();
            updateNavigation();
        }

        // Populate section dropdown
        function populateSections() {
            const select = document.getElementById('sectionFilter');
            const sections = ['A', 'B', 'C'];

            sections.forEach(sec => {
                const option = document.createElement('option');
                option.value = sec;
                const info = curriculum[sec];
                option.textContent = `${sec}. ${info.name}`;
                select.appendChild(option);
            });
        }

        // Update topics based on section
        function updateTopics() {
            const section = document.getElementById('sectionFilter').value;
            const topicSelect = document.getElementById('topicFilter');
            const subtopicSelect = document.getElementById('subtopicFilter');

            topicSelect.innerHTML = '<option value="">All Topics</option>';
            subtopicSelect.innerHTML = '<option value="">All Subtopics</option>';

            if (section && curriculum[section]) {
                Object.keys(curriculum[section].topics).forEach(topicCode => {
                    const topic = curriculum[section].topics[topicCode];
                    const option = document.createElement('option');
                    option.value = topicCode;
                    option.textContent = `${topicCode} ${topic.name}`;
                    topicSelect.appendChild(option);
                });
            }

            filterQuestions();
        }

        // Update subtopics based on topic
        function updateSubtopics() {
            const section = document.getElementById('sectionFilter').value;
            const topic = document.getElementById('topicFilter').value;
            const subtopicSelect = document.getElementById('subtopicFilter');

            subtopicSelect.innerHTML = '<option value="">All Subtopics</option>';

            if (section && topic && curriculum[section]?.topics[topic]) {
                Object.keys(curriculum[section].topics[topic].subtopics).forEach(subtopicCode => {
                    const subtopic = curriculum[section].topics[topic].subtopics[subtopicCode];
                    const hours = currentLevel === 'SL' ? subtopic.sl_hours : subtopic.hl_hours;

                    if (hours > 0) {
                        const option = document.createElement('option');
                        option.value = subtopicCode;
                        option.textContent = `${subtopicCode} ${subtopic.name} (${hours}h)`;
                        subtopicSelect.appendChild(option);
                    }
                });
            }

            filterQuestions();
        }

        // Set level (SL/HL)
        function setLevel(level) {
            currentLevel = level;
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.level === level);
            });
            updateSubtopics();
            filterQuestions();
        }

        // Filter questions
        function filterQuestions() {
            const section = document.getElementById('sectionFilter').value;
            const topic = document.getElementById('topicFilter').value;
            const subtopic = document.getElementById('subtopicFilter').value;

            filteredQuestions = allQuestions.filter(q => {
                // Level filter
                if (currentLevel === 'SL' && q.level === 'HL') return false;

                // Check if subtopic exists at this level
                if (q.subtopic) {
                    const sec = q.subtopic[0];
                    const topCode = q.subtopic.substring(0, q.subtopic.lastIndexOf('.'));
                    const subCode = q.subtopic;

                    if (curriculum[sec]?.topics[topCode]?.subtopics[subCode]) {
                        const hours = currentLevel === 'SL' ? 
                            curriculum[sec].topics[topCode].subtopics[subCode].sl_hours :
                            curriculum[sec].topics[topCode].subtopics[subCode].hl_hours;

                        if (hours === 0) return false;
                    }
                }

                // Section filter
                if (section && q.section !== section) return false;

                // Topic filter  
                if (topic && q.topic !== topic) return false;

                // Subtopic filter
                if (subtopic && q.subtopic !== subtopic) return false;

                return true;
            });

            currentIndex = 0;
            updateStats();
            displayQuestion();
            updateNavigation();
        }

        // Update stats
        function updateStats() {
            const statsDiv = document.getElementById('stats');
            const section = document.getElementById('sectionFilter').value;
            const topic = document.getElementById('topicFilter').value;
            const subtopic = document.getElementById('subtopicFilter').value;

            let info = '';
            if (subtopic && curriculum) {
                const sec = subtopic[0];
                const topCode = subtopic.substring(0, subtopic.lastIndexOf('.'));
                if (curriculum[sec]?.topics[topCode]?.subtopics[subtopic]) {
                    const sub = curriculum[sec].topics[topCode].subtopics[subtopic];
                    const hours = currentLevel === 'SL' ? sub.sl_hours : sub.hl_hours;
                    info = `<div>Teaching hours: ${hours}</div><div>Questions available: ${filteredQuestions.length}</div>`;
                }
            } else {
                info = `<div>Level: ${currentLevel}</div><div>Questions available: ${filteredQuestions.length}</div>`;
            }

            statsDiv.innerHTML = info;
        }

        // Display current question
        function displayQuestion() {
            if (filteredQuestions.length === 0) {
                document.getElementById('questionDisplay').innerHTML = 
                    '<p style="color: #666;">No questions available for this selection.</p>';
                document.getElementById('answerInput').style.display = 'none';
                document.querySelector('.submit-btn').style.display = 'none';
                return;
            }

            document.getElementById('answerInput').style.display = 'block';
            document.querySelector('.submit-btn').style.display = 'block';

            const q = filteredQuestions[currentIndex];

            let subtopicName = '';
            if (q.subtopic) {
                const sec = q.subtopic[0];
                const topCode = q.subtopic.substring(0, q.subtopic.lastIndexOf('.'));
                if (curriculum[sec]?.topics[topCode]?.subtopics[q.subtopic]) {
                    subtopicName = curriculum[sec].topics[topCode].subtopics[q.subtopic].name;
                }
            }

            document.getElementById('questionDisplay').innerHTML = `
                <div>
                    <span class="level-badge badge-${q.level}">${q.level}</span>
                    <span class="subtopic-badge">${q.subtopic} ${subtopicName}</span>
                </div>
                <div class="question-header">
                    <span style="color: #666; font-size: 14px;">${q.id}</span>
                    <span class="marks-badge">[${q.maxMarks} marks]</span>
                </div>
                <div class="question-text">${q.question}</div>
            `;

            document.getElementById('answerInput').value = '';
            document.getElementById('result').style.display = 'none';
        }

        // Navigate questions
        function navigateQuestion(direction) {
            currentIndex += direction;
            displayQuestion();
            updateNavigation();
        }

        // Update navigation buttons
        function updateNavigation() {
            document.getElementById('prevBtn').disabled = (currentIndex === 0);
            document.getElementById('nextBtn').disabled = (currentIndex === filteredQuestions.length - 1);
            document.getElementById('questionCounter').textContent = 
                `Question ${currentIndex + 1} of ${filteredQuestions.length}`;
        }

        // Submit answer
        async function submitAnswer() {
            const answer = document.getElementById('answerInput').value.trim();
            if (!answer) {
                alert('Please enter an answer before submitting.');
                return;
            }

            const q = filteredQuestions[currentIndex];

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch('https://sehsexam.thatjamiebloke.workers.dev/mark', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        questionId: q.id,
                        question: q.question,
                        markScheme: q.markScheme,
                        maxMarks: q.maxMarks,
                        answer: answer
                    })
                });

                if (!response.ok) throw new Error('Marking failed');

                const data = await response.json();
                displayResult(data);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<div style="color: #dc3545;">Error: ' + error.message + '</div>';
                document.getElementById('result').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Display result
        function displayResult(data) {
            let html = `
                <div class="score-display">
                    Score: ${data.score} / ${data.maxMarks}
                </div>
            `;

            if (data.keyPoints && data.keyPoints.length > 0) {
                html += '<div class="key-points"><h3>Mark Points:</h3>';
                data.keyPoints.forEach(point => {
                    html += `
                        <div class="point ${point.hit ? 'hit' : 'miss'}">
                            <span>${point.hit ? '‚úì' : '‚óã'}</span>
                            <span>${point.text}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (data.comment) {
                html += `
                    <div class="comment-section">
                        <h3>Examiner Feedback</h3>
                        <p>${data.comment}</p>
                    </div>
                `;
            }

            if (data.hint) {
                html += `
                    <div class="hint-section">
                        <h3>üí° Hint for Improvement</h3>
                        <p>${data.hint}</p>
                    </div>
                `;
            }

            document.getElementById('result').innerHTML = html;
            document.getElementById('result').style.display = 'block';
        }

        // Initialize on load
        init();
    </script>
