<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB SEHS Question Bank - AI Marking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .filter-section {
            margin-bottom: 15px;
        }

        .filter-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .question-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .nav-btn:hover:not(:disabled) {
            background: #5568d3;
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .question-counter {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .badge-A { background: #ffd93d; color: #333; }
        .badge-B { background: #6bcf7f; color: white; }
        .badge-C { background: #a78bfa; color: white; }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-id {
            font-size: 14px;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .marks-badge {
            background: #3b82f6;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .question-text {
            font-size: 18px;
            line-height: 1.6;
            color: #1a1a1a;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 15px;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .score-display {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .key-points {
            margin: 20px 0;
        }

        .key-points h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }

        .point {
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .point.hit {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .point.miss {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .comment-section, .hint-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
        }

        .comment-section {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .hint-section {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .comment-section h3, .hint-section h3 {
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ IB SEHS Question Bank</h1>
            <p>Practice with instant AI marking & feedback</p>
        </div>

        <div class="controls">
            <div class="filter-section">
                <label for="sectionFilter">Filter by Section:</label>
                <select id="sectionFilter">
                    <option value="all">All Sections</option>
                    <option value="A">A. Exercise Physiology & Nutrition</option>
                    <option value="B">B. Biomechanics</option>
                    <option value="C">C. Sports Psychology & Motor Learning</option>
                </select>
            </div>

            <div class="question-nav">
                <button class="nav-btn" id="prevBtn" onclick="navigateQuestion(-1)">‚Üê Previous</button>
                <span class="question-counter" id="questionCounter">Question 1 of 1</span>
                <button class="nav-btn" id="nextBtn" onclick="navigateQuestion(1)">Next ‚Üí</button>
            </div>
        </div>

        <div class="card">
            <div id="questionDisplay">
                <!-- Question will be displayed here -->
            </div>

            <textarea id="answerInput" placeholder="Type your answer here..."></textarea>

            <button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Marking your answer...
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // Questions database - will be populated from your documents
        let allQuestions = [
            {
                id: "25M.1B.SL.TZ3.5a",
                section: "A",
                topic: "Anatomy ‚Ä¢ Synovial Joints",
                question: "Outline four features of a synovial joint.",
                maxMarks: 4,
                markScheme: "Articular cartilage: Smooth connective tissue at the end of articulating bones ‚úî Protects the bones from friction/shock absorption ‚úî Synovial membrane: Surrounds the joint and provides stability ‚úî Secretes synovial fluid ‚úî Synovial fluid: Provides lubrication for the joint ‚úî Enables the joint to move freely ‚úî Bursae: Fluid filled sac between a tendon and bone ‚úî Reduces friction between tendon & bone/shock absorption ‚úî Ligament: Tough/elastic tissue connects bone to bone ‚úî Provides stability at the joint ‚úî Meniscus: Thick pad of ¬´fibro¬ª cartilage which acts as a shock absorber/load distributer/lubricates the joint ‚úî Increases stability at the knee joint ‚úî Articular capsule: Thick fibrous structure surrounding the entire joint ‚úî Holds the articulating bones/synovial membrane in place ‚úî"
            }
        ];

        let filteredQuestions = [];
        let currentIndex = 0;

        // Initialize
        function init() {
            filteredQuestions = [...allQuestions];
            displayQuestion();
            updateNavigation();
        }

        // Filter questions
        document.getElementById('sectionFilter').addEventListener('change', function() {
            const section = this.value;
            if (section === 'all') {
                filteredQuestions = [...allQuestions];
            } else {
                filteredQuestions = allQuestions.filter(q => q.section === section);
            }
            currentIndex = 0;
            displayQuestion();
            updateNavigation();
        });

        // Display current question
        function displayQuestion() {
            if (filteredQuestions.length === 0) return;

            const q = filteredQuestions[currentIndex];
            const sectionNames = {
                'A': 'Exercise Physiology & Nutrition',
                'B': 'Biomechanics',
                'C': 'Sports Psychology & Motor Learning'
            };

            document.getElementById('questionDisplay').innerHTML = `
                <span class="section-badge badge-${q.section}">${q.section}. ${sectionNames[q.section]}</span>
                <div class="question-header">
                    <span class="question-id">${q.topic}</span>
                    <span class="marks-badge">[${q.maxMarks} marks]</span>
                </div>
                <div class="question-text">${q.question}</div>
            `;

            document.getElementById('answerInput').value = '';
            document.getElementById('result').style.display = 'none';
        }

        // Navigate questions
        function navigateQuestion(direction) {
            currentIndex += direction;
            displayQuestion();
            updateNavigation();
        }

        // Update navigation buttons
        function updateNavigation() {
            document.getElementById('prevBtn').disabled = (currentIndex === 0);
            document.getElementById('nextBtn').disabled = (currentIndex === filteredQuestions.length - 1);
            document.getElementById('questionCounter').textContent = 
                `Question ${currentIndex + 1} of ${filteredQuestions.length}`;
        }

        // Submit answer
        async function submitAnswer() {
            const answer = document.getElementById('answerInput').value.trim();
            if (!answer) {
                alert('Please enter an answer before submitting.');
                return;
            }

            const q = filteredQuestions[currentIndex];

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch('https://sehsexam.thatjamiebloke.workers.dev/mark', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        questionId: q.id,
                        question: q.question,
                        markScheme: q.markScheme,
                        maxMarks: q.maxMarks,
                        answer: answer
                    })
                });

                if (!response.ok) throw new Error('Marking failed');

                const data = await response.json();
                displayResult(data);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<div style="color: #dc3545;">Error: ' + error.message + '</div>';
                document.getElementById('result').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Display result
        function displayResult(data) {
            let html = `
                <div class="score-display">
                    Score: ${data.score} / ${data.maxMarks}
                </div>
            `;

            if (data.keyPoints && data.keyPoints.length > 0) {
                html += '<div class="key-points"><h3>Mark Points:</h3>';
                data.keyPoints.forEach(point => {
                    html += `
                        <div class="point ${point.hit ? 'hit' : 'miss'}">
                            <span>${point.hit ? '‚úì' : '‚óã'}</span>
                            <span>${point.text}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (data.comment) {
                html += `
                    <div class="comment-section">
                        <h3>Examiner Feedback</h3>
                        <p>${data.comment}</p>
                    </div>
                `;
            }

            if (data.hint) {
                html += `
                    <div class="hint-section">
                        <h3>üí° Hint for Improvement</h3>
                        <p>${data.hint}</p>
                    </div>
                `;
            }

            document.getElementById('result').innerHTML = html;
            document.getElementById('result').style.display = 'block';
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
